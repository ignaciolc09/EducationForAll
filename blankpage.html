<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        /* Previous styles remain the same until header-image */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header-text {
            text-align: left;
            flex: 1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header h2 {
            font-size: 1.3rem;
            color: #ecf0f1;
            max-width: 600px;
        }

        .header-image {
            margin-left: 2rem;
            flex-shrink: 0;
        }

        .header-image img {
            width: 200px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .header-image {
                margin-left: 0;
            }

            .header-image img {
                width: 150px;
            }

            .header h2 {
                max-width: 100%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header copied from index.html -->
    <div class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>EDUCATION FOR ALL</h1>
                <h2>Empowering minds across borders, cultures, and backgrounds</h2>
            </div>
            <div class="header-image">
                <img src="/api/placeholder/200/80" alt="Hour of Code Logo">
            </div>
        </div>
    </div>

    <!-- Blank content section -->
    <div style="text-align: center; padding: 50px;">
        <h2>This is a blank page</h2>
        <p>Feel free to add your content here, or leave it as blank!</p>
    </div>
</body>
</html>
