<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
            background: #f5f5f5;
        }

        /* Main Page Hidden Initially */
        #main-page {
            display: none;
            opacity: 0;
            transition: opacity 1s ease; /* Fade-in effect */
        }

        /* Hello Screen Styles */
        #hello-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #hello-screen h1 {
            font-size: 3rem;
            color: white;
            text-align: center;
            font-weight: 600;
            animation: fadeInText 2s ease forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Text container for the dynamic header */
        .dynamic-header {
            position: relative;
            overflow: hidden;
            font-size: 2.5rem;
            color: #333;
            text-align: center;
        }

        .dynamic-header h2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            animation: swipeText 12s infinite;
            margin: 0;
        }

        .dynamic-header h2 span {
            display: block;
            animation: changeText 12s infinite;
            white-space: nowrap;
        }

        /* Keyframes for the swipe effect */
        @keyframes swipeText {
            0% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(-200%);
            }
            75% {
                transform: translateY(-300%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Keyframes for the text change */
        @keyframes changeText {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        /* For Mobile and Tablets */
        @media (max-width: 768px) {
            .dynamic-header h2 {
                font-size: 2rem;
            }
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>

    <!-- Dynamic Header with text switching effect -->
    <div class="dynamic-header">
        <h2>
            <span>Breaking barriers all around the world in education</span>
            <span>Knowledge has no limits</span>
        </h2>
    </div>

</body>

</html>
