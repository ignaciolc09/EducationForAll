<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            overflow-x: hidden;
            font-size: 16px;
            background: #f5f5f5;
        }

        /* Main Page Hidden Initially */
        #main-page {
            display: none;
            opacity: 0;
            transition: opacity 1s ease; /* Fade-in effect */
        }

        /* Hello Screen Styles */
        #hello-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #hello-screen h1 {
            font-size: 3rem;
            color: white;
            text-align: center;
            font-weight: 600;
            animation: fadeInText 2s ease forwards;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* For Mobile and Tablets */
        @media (max-width: 768px) {
            .login-form {
                padding: 2rem;
                max-width: 90%;
            }

            .login-form h2 {
                font-size: 2rem;
            }

            .login-form input {
                width: 90%;
            }

            .login-form button {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>

    <!-- Hello Screen -->
    <div id="hello-screen">
        <h1 id="hello-message">Hello, <span id="user-name"></span>!</h1>
    </div>

</body>

</html>
