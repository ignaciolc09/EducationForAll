<head>

    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        /* Barra de navegación */
        .navbar {
            background-color: #0288d1;
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #01579b;
        }

        /* Estilo del iframe */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .geogebra-container {
    max-width: 1000px; /* Máximo ancho que ocupa el GeoGebra */
    margin: 0 auto;    /* Centra el contenido */
    padding: 20px;     /* Espacio interno */
}

.geogebra-container iframe {
    width: 100%;       /* Se adapta al contenedor */
    height: 500px;     /* Altura fija para el GeoGebra */
}

    </style>
</head>

    <!-- Barra de navegación -->
