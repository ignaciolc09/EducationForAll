<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Discover Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .chatbot-container {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
        }

        .chatbox {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chatbox p {
            margin: 10px 0;
        }

        .chatbox .bot-message {
            text-align: left;
            background-color: #0f9d58;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .chatbox .user-message {
            text-align: right;
            background-color: #e0f7fa;
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .chat-input input {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .chat-input button {
            width: 15%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="chatbox" id="chatbox">
            <p class="bot-message">Hello! How can I assist you with Math today?</p>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput) {
                var chatbox = document.getElementById('chatbox');
                var userMessage = document.createElement('p');
                userMessage.classList.add('user-message');
                userMessage.textContent = userInput;
                chatbox.appendChild(userMessage);
                document.getElementById('userInput').value = '';

                // Bot response logic
                var botMessage = document.createElement('p');
                botMessage.classList.add('bot-message');

                // Check for calculation or common phrases
                var operationResult = performCalculation(userInput);
                if (operationResult !== null) {
                    botMessage.textContent = "The result is: " + operationResult;
                } else {
                    botMessage.textContent = getBotResponse(userInput);
                }

                chatbox.appendChild(botMessage);

                // Scroll to the bottom of the chatbox
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        // Function to perform simple mathematical operations
        function performCalculation(input) {
            // Regular expressions for detecting operations
            const addition = /(\d+)\s*\+\s*(\d+)/;
            const subtraction = /(\d+)\s*-\s*(\d+)/;
            const multiplication = /(\d+)\s*\*\s*(\d+)/;
            const division = /(\d+)\s*\/\s*(\d+)/;
            const power = /(\d+)\s*\^\s*(\d+)/;
            const sqrt = /sqrt\((\d+)\)/;

            let match;

            if (match = input.match(addition)) {
                return parseInt(match[1]) + parseInt(match[2]);
            }
            if (match = input.match(subtraction)) {
                return parseInt(match[1]) - parseInt(match[2]);
            }
            if (match = input.match(multiplication)) {
                return parseInt(match[1]) * parseInt(match[2]);
            }
            if (match = input.match(division)) {
                if (parseInt(match[2]) === 0) {
                    return "Cannot divide by zero!";
                }
                return parseInt(match[1]) / parseInt(match[2]);
            }
            if (match = input.match(power)) {
                return Math.pow(parseInt(match[1]), parseInt(match[2]));
            }
            if (match = input.match(sqrt)) {
                return Math.sqrt(parseInt(match[1])).toFixed(2);
            }

            return null;
        }

        // Expanded bot response dictionary
        function getBotResponse(input) {
            input = input.toLowerCase();

            const responses = {
                "hello": "Hi there! How can I help you today?",
                "bye": "Goodbye! Have a great day!",
                "help": "You can ask me to solve math problems like '5 + 3', 'sqrt(16)', or '10 * 4'. Try it!",
                "how are you": "I'm doing great, thank you for asking! How about you?",
                "what is your name": "I'm your friendly math assistant, here to help you with your studies!",
                "math help": "I'm here to help with math! Ask me anything from basic arithmetic to more advanced math.",
                "what time is it": getCurrentTime(),
                "who are you": "I am a chatbot designed to help with mathematics and other useful topics."
            };

            for (let key in responses) {
                if (input.includes(key)) {
                    return responses[key];
                }
            }

            return "I'm sorry, I didn't understand that. Can you try asking something else?";
        }

        // Function to get current time
        function getCurrentTime() {
            const currentTime = new Date();
            return "The current time is " + currentTime.toLocaleTimeString();
        }
    </script>

</body>
</html>
