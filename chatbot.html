<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Secure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 400px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-messages .message {
            margin-bottom: 15px;
        }
        .chat-messages .message.user {
            text-align: right;
        }
        .chat-messages .message.bot {
            text-align: left;
        }
        .chat-messages .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-messages .message.user p {
            background: #0f9d58;
            color: white;
        }
        .chat-messages .message.bot p {
            background: #e0f7fa;
            color: #333;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            background: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #087f44;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Math Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <p>Hi! I'm here to help you with math. Ask me a question or enter a calculation.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("chatMessages");
        const input = document.getElementById("chatInput");

        function sendMessage() {
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Add user's message to the chat
            addMessage(userMessage, "user");

            // Clear input field
            input.value = "";

            // Generate bot's response
            setTimeout(() => {
                const botResponse = generateResponse(userMessage);
                addMessage(botResponse, "bot");
            }, 500);
        }

        function addMessage(text, sender) {
            const message = document.createElement("div");
            message.className = `message ${sender}`;
            message.innerHTML = `<p>${text}</p>`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        function generateResponse(input) {
            // Check if the input is a valid math expression
            if (isMathExpression(input)) {
                try {
                    return `The result is: ${evaluateMath(input)}`;
                } catch {
                    return "Sorry, I couldn't calculate that. Make sure the input is valid.";
                }
            }

            // Predefined responses for certain keywords
            const lowerInput = input.toLowerCase();
            if (lowerInput.includes("hello")) return "Hello! How can I assist you with math today?";
            if (lowerInput.includes("thank you")) return "You're welcome!";
            if (lowerInput.includes("help")) return "You can ask me math questions like '2 + 2' or '5 * 7'. Try it!";

            // Default response
            return "I didn't understand that. Can you try asking something else?";
        }

        function isMathExpression(input) {
            // Check if input only contains numbers, operators, and parentheses
            const mathRegex = /^[0-9+\-*/().\s]+$/;
            return mathRegex.test(input);
        }

        function evaluateMath(input) {
            // Safely evaluate a math expression using the Function constructor
            const sanitized = input.replace(/[^-()\d/*+.]/g, ''); // Remove invalid characters
            return new Function(`return ${sanitized}`)();
        }
    </script>
</body>
</html>
