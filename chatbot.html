<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Math Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 400px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            height: 300px;
            padding: 15px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .chat-messages .message {
            margin-bottom: 15px;
        }
        .chat-messages .message.user {
            text-align: right;
        }
        .chat-messages .message.bot {
            text-align: left;
        }
        .chat-messages .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-messages .message.user p {
            background: #0f9d58;
            color: white;
        }
        .chat-messages .message.bot p {
            background: #e0f7fa;
            color: #333;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            background: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #087f44;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Math & Knowledge Chatbot</div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <p>Hi! I'm here to help with math and answer questions. Ask me anything!</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("chatMessages");
        const input = document.getElementById("chatInput");

        function sendMessage() {
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Add user's message to the chat
            addMessage(userMessage, "user");

            // Clear input field
            input.value = "";

            // Generate bot's response
            setTimeout(() => {
                const botResponse = generateResponse(userMessage);
                addMessage(botResponse, "bot");
            }, 500);
        }

        function addMessage(text, sender) {
            const message = document.createElement("div");
            message.className = `message ${sender}`;
            message.innerHTML = `<p>${text}</p>`;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        }

        function generateResponse(input) {
            const lowerInput = input.toLowerCase();

            // Math calculations
            if (isMathExpression(lowerInput)) {
                return calculateMath(lowerInput);
            }

            // Predefined responses for specific questions
            if (lowerInput.includes("hello") || lowerInput.includes("hi")) return "Hello! How can I help you?";
            if (lowerInput.includes("how are you")) return "I'm just a bot, but I'm here to help!";
            if (lowerInput.includes("thank you")) return "You're welcome!";
            if (lowerInput.includes("help")) return "You can ask me math questions or general questions like 'What is 2 + 2?'";

            // Educational topics
            if (lowerInput.includes("pi")) return "Pi is approximately 3.14159 and is used in many mathematical calculations involving circles.";
            if (lowerInput.includes("triangle area")) return "The area of a triangle is calculated as: 0.5 * base * height.";
            if (lowerInput.includes("pythagorean theorem")) return "The Pythagorean Theorem states: a² + b² = c², where c is the hypotenuse.";

            // Default response
            return "I'm not sure how to respond to that. Can you ask something else?";
        }

        function isMathExpression(input) {
            const mathRegex = /^[0-9+\-*/().\s]+$/;
            return mathRegex.test(input);
        }

        function calculateMath(input) {
            try {
                // Safe evaluation of basic math expressions
                const sanitized = input.replace(/[^0-9+\-*/().\s]/g, ''); // Remove invalid characters
                return `The result is: ${new Function(`'use strict'; return (${sanitized})`)()}`;
            } catch {
                return "I couldn't calculate that. Please make sure your input is a valid math expression.";
            }
        }
    </script>
</body>
</html>
