<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-body {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 70%;
            line-height: 1.4;
        }

        .chat-message.user {
            background: #e0f7fa;
            margin-left: auto;
            color: #00796b;
        }

        .chat-message.bot {
            background: #f0f0f0;
            color: #333;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-footer button {
            background: #0f9d58;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #0d7a46;
        }

        /* Quick questions section */
        .quick-questions {
            margin-top: 15px;
        }

        .quick-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }

        .quick-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">EFA - Math Assistant</div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will appear here -->
            <div class="chat-message bot">Hello! How can I assist you with mathematics today?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your question here...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="quick-questions" id="quickQuestions">
            <button class="quick-button" onclick="sendQuickMessage('What is algebra?')">What is algebra?</button>
            <button class="quick-button" onclick="sendQuickMessage('How do I solve equations?')">Solve equations</button>
            <button class="quick-button" onclick="sendQuickMessage('What is geometry?')">What is geometry?</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');

        // Predefined responses for the bot
        const responses = {
            "algebra": "Algebra involves solving equations using variables like x and y. Check out our Algebra section for more!",
            "equations": "To solve equations, isolate the variable by performing the same operation on both sides.",
            "geometry": "Geometry is about shapes, angles, and spaces. You can explore this further in the Geometry section!",
            "default": "I'm not sure about that. Can you try rephrasing your question?"
        };

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Display user's message
            displayMessage(message, 'user');

            // Get bot's response
            const response = getResponse(message.toLowerCase());
            setTimeout(() => displayMessage(response, 'bot'), 500);

            userInput.value = "";
        }

        function sendQuickMessage(message) {
            userInput.value = message;
            sendMessage();
        }

        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', sender);
            messageDiv.textContent = text;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getResponse(message) {
            for (let keyword in responses) {
                if (message.includes(keyword)) {
                    return responses[keyword];
                }
            }
            return responses["default"];
        }
    </script>
</body>
</html>
