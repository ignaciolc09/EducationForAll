<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 50px;
        }

        /* Contenedor para la imagen */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Esto asegura que la imagen se quede en la mitad de la pantalla */
        }

        /* Estilo de la imagen */
        .center-image {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }

        /* Texto de bienvenida */
        .welcome-text {
            margin-top: 20px;
        }

        /* Botones de materias */
        .subjects button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .subjects button:hover {
            background-color: #0277bd;
        }

        /* Subtemas (ocultos por defecto) */
        .subtopics {
            display: none;
            margin-top: 10px;
            text-align: left;
        }

        .subtopics ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .subtopics li {
            padding: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="tu-imagen.jpg" alt="Imagen de bienvenida" class="center-image">
    </div>

    <!-- Texto de bienvenida y botones de materias -->
    <div class="welcome-text">
        <h2>Hoy vas a aprender:</h2>
        <p>Explora nuestros temas educativos.</p>
        <div class="subjects">
            <button onclick="toggleSubtopics('math')">Matemáticas</button>
            <button onclick="toggleSubtopics('science')">Ciencias</button>
            <button onclick="toggleSubtopics('language')">Lenguaje</button>
            <button onclick="toggleSubtopics('history')">Historia</button>
        </div>
    </div>

    <!-- Subtemas para cada materia -->
    <div id="math" class="subtopics">
        <ul>
            <li>Álgebra</li>
            <li>Geometría</li>
            <li>Trigonometría</li>
        </ul>
    </div>
    <div id="science" class="subtopics">
        <ul>
            <li>Biología</li>
            <li>Física</li>
            <li>Química</li>
        </ul>
    </div>
    <div id="language" class="subtopics">
        <ul>
            <li>Gramática</li>
            <li>Vocabulario</li>
            <li>Redacción</li>
        </ul>
    </div>
    <div id="history" class="subtopics">
        <ul>
            <li>Historia Universal</li>
            <li>Historia Contemporánea</li>
            <li>Historia Local</li>
        </ul>
    </div>

    <script>
        // Función para mostrar u ocultar subtemas al hacer clic
        function toggleSubtopics(subject) {
            var subtopics = document.getElementById(subject);
            if (subtopics.style.display === "block") {
                subtopics.style.display = "none"; // Oculta los subtemas si están visibles
            } else {
                subtopics.style.display = "block"; // Muestra los subtemas
            }
        }
    </script>

</body>
</html>
