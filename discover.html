<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All (EFA)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            background-color: #0062a3;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .header h1 {
            font-size: 40px;
        }

        .header p {
            font-size: 20px;
            margin-top: 10px;
        }

        .back-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Container Section */
        .container {
            text-align: center;
            margin-top: 20px;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .category {
            background-color: #43a047;
            width: 250px;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: left;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .category-label {
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category i {
            font-size: 30px;
        }

        .subtopics {
            display: none;
            margin-top: 10px;
        }

        .category input[type="checkbox"]:checked + .category-label + .subtopics {
            display: block;
        }

        .subtopics p {
            font-size: 14px;
            margin: 5px 0;
        }
        
        /* Back button style */
        .back-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>EFA - Education For All</h1>
        <p>What are you going to study today?</p>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>

    <!-- Discover Section -->
    <div class="container">
        <div class="categories">
            <!-- Mathematics -->
            <div class="category">
                <input type="checkbox" id="math" />
                <label class="category-label" for="math">
                    <i class="fas fa-calculator"></i> Mathematics
                </label>
                <div class="subtopics">
                    <p>Maths</p>
                    <p>Geometry Calculator</p>
                    <p>Calculator</p>
                </div>
            </div>

            <!-- Languages -->
            <div class="category">
                <input type="checkbox" id="languages" />
                <label class="category-label" for="languages">
                    <i class="fas fa-language"></i> Languages
                </label>
                <div class="subtopics">
                    <p>Learn a Language</p>
                    <p>Translator</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
