<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Discover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            gap: 20px;
        }

        /* Left section for topics and chatbot */
        .left-section {
            width: 50%;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            height: 100%;
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .chatbot-placeholder {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subject-list {
            width: 100%;
            margin-top: 20px;
        }

        .subject {
            margin-bottom: 25px;
        }

        .subject-title {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subject-title:hover {
            background-color: #0c7d46;
        }

        .topics {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            display: block;
        }

        .subtheme-link {
            display: block;
            color: #0f9d58;
            text-decoration: none;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            background-color: #e0f7fa;
            transition: all 0.3s ease;
        }

        .subtheme-link:hover {
            background-color: #0f9d58;
            color: white;
            transform: translateY(-2px);
        }

        /* Right section for logo and text */
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .efa-logo img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .efa-logo h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 0;
            }

            .left-section, .right-section {
                width: 100%;
                box-shadow: none;
            }

            .back-button {
                margin-bottom: 20px;
            }

            .efa-logo h1 {
                font-size: 24px;
            }

            .subject-title, .subtheme-link {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left section -->
        <div class="left-section">
            <button class="back-button">Back</button>

            <div class="chatbot-placeholder">
                 <a href="chatbot.html" class="subtheme-link">Chat Bot</a>
            </div>

            <div class="subject-list">
                <div class="subject">
                    <button class="subject-title">Mathematics</button>
                    <div class="topics">
                        <a href="geogebra.html" class="subtheme-link">Geometry Calculator</a>
                        <a href="calculator.html" class="subtheme-link">Calculator</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right section -->
        <div class="right-section">
            <div class="efa-logo">
                <img src="favicon.png" alt="EFA Logo">
                <h1>What are you going to study?</h1>
            </div>
        </div>
    </div>

</body>
</html>
