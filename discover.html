<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Education For All</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #335d92;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            background-color: #5598d7;
        }
        .container {
            margin: 20px;
            text-align: center;
        }
        .button-container {
            margin-top: 30px;
        }
        .main-btn {
            background-color: #62b864;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .main-btn:hover {
            background-color: #4f8c52;
        }
        .dropdown-btn {
            background-color: #f6f6f6;
            color: #333;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            width: 200px;
            cursor: pointer;
            margin: 5px;
            border: 1px solid #ddd;
        }
        .dropdown-content {
            display: none;
            text-align: left;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 230px;
        }
        .dropdown-content a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #e1e1e1;
        }
        .dropdown-btn:focus + .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }
        .back-btn {
            background-color: #335d92;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #5598d7;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="back-btn">Back</a>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>What are you going to study?</h1>
        <img src="your-logo-image-path.png" alt="EFA Logo" width="200">
        
        <!-- Button Section -->
        <div class="button-container">
            <button class="main-btn">Mathematics</button>
            <button class="main-btn">Languages</button>
            <button class="main-btn">Science</button>
        </div>

        <!-- Dropdown for Mathematics -->
        <div class="dropdown">
            <button class="dropdown-btn">Mathematics</button>
            <div class="dropdown-content">
                <a href="#">Maths</a>
                <a href="#">Geometry Calculator</a>
                <a href="#">Calculator</a>
            </div>
        </div>

        <!-- Dropdown for Languages -->
        <div class="dropdown">
            <button class="dropdown-btn">Languages</button>
            <div class="dropdown-content">
                <a href="#">Learn a Language</a>
                <a href="translator.html">Translator</a>
            </div>
        </div>

        <!-- Add other categories as necessary -->

    </div>
</body>
</html>
