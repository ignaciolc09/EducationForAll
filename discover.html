<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #0288d1;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        /* Estilo para los botones de la barra lateral */
        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0288d1;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #0277bd;
        }

        /* Subtemas ocultos inicialmente */
        .subtopics {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .subtopics ul {
            list-style-type: none;
        }

        .subtopics li {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subtopics li:hover {
            background-color: #f1f1f1;
        }

        /* Contenedor principal de la página */
        .content {
            margin-left: 250px; /* Espacio para la barra lateral */
            padding: 20px;
            width: 100%;
        }

        /* Imagen central */
        .center-image {
            max-width: 150px;
            margin: 0 auto;
            display: block;
        }

        /* Títulos */
        h1, h2 {
            text-align: center;
            color: #0288d1;
        }

    </style>
</head>
<body>

    <!-- Barra lateral con las materias -->
    <div class="sidebar">
        <h2>Materias</h2>
        <button onclick="toggleSubtopics('math')">Matemáticas</button>
        <div id="math" class="subtopics">
            <ul>
                <li>Álgebra</li>
                <li>Geometría</li>
                <li>Trigonometría</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('science')">Ciencias</button>
        <div id="science" class="subtopics">
            <ul>
                <li>Biología</li>
                <li>Física</li>
                <li>Química</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('language')">Lenguaje</button>
        <div id="language" class="subtopics">
            <ul>
                <li>Gramática</li>
                <li>Vocabulario</li>
                <li>Redacción</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('history')">Historia</button>
        <div id="history" class="subtopics">
            <ul>
                <li>Historia Universal</li>
                <li>Historia Contemporánea</li>
                <li>Historia Local</li>
            </ul>
        </div>
    </div>

    <!-- Contenido principal de la página -->
    <div class="content">
        <!-- Imagen central -->
        <img src="tu-imagen.jpg" alt="Imagen de bienvenida" class="center-image">
        
        <!-- Títulos y bienvenida -->
        <h1>¡Bienvenido a la educación para todos!</h1>
        <h2>Hoy vas a aprender:</h2>
    </div>

    <script>
        // Función para mostrar u ocultar los subtemas de cada materia
        function toggleSubtopics(subject) {
            var subtopics = document.getElementById(subject);
            if (subtopics.style.display === "none" || subtopics.style.display === "") {
                subtopics.style.display = "block"; // Muestra los subtemas
            } else {
                subtopics.style.display = "none"; // Oculta los subtemas
            }
        }
    </script>

</body>
</html>
