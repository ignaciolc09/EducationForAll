<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        /* Contenedor principal de materias */
        .subjects-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Cuadro para cada materia */
        .subject-box {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            width: 200px;
            border: none;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Efecto al pasar el ratón */
        .subject-box:hover {
            background-color: #388e3c;
        }

        /* Subtemas ocultos inicialmente */
        .subtopics {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }

        .subtopics ul {
            list-style-type: none;
        }

        .subtopics li {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subtopics li:hover {
            background-color: #f1f1f1;
        }

        /* Imagen central */
        .center-image {
            max-width: 150px;
            margin: 0 auto;
            display: block;
        }

        /* Títulos */
        h1, h2 {
            text-align: center;
            color: #0288d1;
        }

    </style>
</head>
<body>

    <!-- Imagen central -->
    <img src="tu-imagen.jpg" alt="Imagen de bienvenida" class="center-image">

    <!-- Títulos -->
    <h1>¡Bienvenido a la educación para todos!</h1>
    <h2>Hoy vas a aprender:</h2>

    <!-- Contenedor de las materias -->
    <div class="subjects-container">
        <div class="subject-box" onclick="toggleSubtopics('math')">Matemáticas</div>
        <div id="math" class="subtopics">
            <ul>
                <li>Álgebra</li>
                <li>Geometría</li>
                <li>Trigonometría</li>
            </ul>
        </div>

        <div class="subject-box" onclick="toggleSubtopics('science')">Ciencias</div>
        <div id="science" class="subtopics">
            <ul>
                <li>Biología</li>
                <li>Física</li>
                <li>Química</li>
            </ul>
        </div>

        <div class="subject-box" onclick="toggleSubtopics('language')">Lenguaje</div>
        <div id="language" class="subtopics">
            <ul>
                <li>Gramática</li>
                <li>Vocabulario</li>
                <li>Redacción</li>
            </ul>
        </div>

        <div class="subject-box" onclick="toggleSubtopics('history')">Historia</div>
        <div id="history" class="subtopics">
            <ul>
                <li>Historia Universal</li>
                <li>Historia Contemporánea</li>
                <li>Historia Local</li>
            </ul>
        </div>
    </div>

    <script>
        // Función para mostrar u ocultar los subtemas de cada materia
        function toggleSubtopics(subject) {
            var subtopics = document.getElementById(subject);
            if (subtopics.style.display === "none" || subtopics.style.display === "") {
                subtopics.style.display = "block"; // Muestra los subtemas
            } else {
                subtopics.style.display = "none"; // Oculta los subtemas
            }
        }
    </script>

</body>
</html>
