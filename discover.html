<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All (EFA)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        .cta {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }

        .subjects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .subject {
            background-color: #43a047;
            color: white;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        .subject-label {
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle {
            display: none;
        }

        .toggle:checked + .subject-label + .subtopics {
            display: block;
        }

        .subtopics {
            display: none;
            padding-top: 10px;
        }

        .subtopics p {
            margin: 5px 0;
        }

        .back-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .chat-placeholder {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Portada -->
    <div class="container">
        <img src="logo.png" alt="EFA Logo" class="logo">
        <h1>Education For All (EFA)</h1>
        <p class="cta">What are you going to study?</p>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>

    <!-- Chatbot Placeholder -->
    <div class="chat-placeholder">
        <p>Aquí voy a poner el chatbot</p>
    </div>

    <!-- Discover Section -->
    <div class="container">
        <div class="subjects">
            <!-- Matemáticas -->
            <div class="subject">
                <input type="checkbox" id="math" class="toggle">
                <label for="math" class="subject-label">
                    Mathematics
                </label>
                <div class="subtopics">
                    <p>Maths</p>
                    <p>Geometry Calculator</p>
                    <p>Calculator</p>
                </div>
            </div>

            <!-- Lenguajes -->
            <div class="subject">
                <input type="checkbox" id="languages" class="toggle">
                <label for="languages" class="subject-label">
                    Languages
                </label>
                <div class="subtopics">
                    <p>Learn a Language</p>
                    <p>Translator</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
