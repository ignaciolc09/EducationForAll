<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo de la página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding-top: 30px;
        }

        /* Contenedor para la imagen */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
        }

        /* Estilo de la imagen */
        .center-image {
            max-width: 150px;
            height: auto;
        }

        /* Títulos y botones */
        h1, h2 {
            color: #0288d1;
            margin-top: 20px;
        }

        /* Botones de materias */
        .subjects button {
            margin: 15px;
            padding: 12px 30px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .subjects button:hover {
            background-color: #0277bd;
        }

        /* Subtemas */
        .subtopics {
            display: none;
            text-align: left;
            margin-top: 10px;
        }

        .subtopics ul {
            list-style-type: none;
            padding-left: 20px;
            color: #333;
        }

        .subtopics li {
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .subtopics li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Contenedor de la imagen -->
    <div class="image-container">
        <img src="tu-imagen.jpg" alt="Imagen de bienvenida" class="center-image">
    </div>

    <!-- Texto de bienvenida -->
    <h1>¡Bienvenido a la educación para todos!</h1>
    <h2>Hoy vas a aprender:</h2>

    <!-- Botones de materias -->
    <div class="subjects">
        <button onclick="toggleSubtopics('math')">Matemáticas</button>
        <div id="math" class="subtopics">
            <ul>
                <li>Álgebra</li>
                <li>Geometría</li>
                <li>Trigonometría</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('science')">Ciencias</button>
        <div id="science" class="subtopics">
            <ul>
                <li>Biología</li>
                <li>Física</li>
                <li>Química</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('language')">Lenguaje</button>
        <div id="language" class="subtopics">
            <ul>
                <li>Gramática</li>
                <li>Vocabulario</li>
                <li>Redacción</li>
            </ul>
        </div>

        <button onclick="toggleSubtopics('history')">Historia</button>
        <div id="history" class="subtopics">
            <ul>
                <li>Historia Universal</li>
                <li>Historia Contemporánea</li>
                <li>Historia Local</li>
            </ul>
        </div>
    </div>

    <script>
        // Función para mostrar u ocultar los subtemas de cada materia
        function toggleSubtopics(subject) {
            var subtopics = document.getElementById(subject);
            if (subtopics.style.display === "none" || subtopics.style.display === "") {
                subtopics.style.display = "block"; // Muestra los subtemas
            } else {
                subtopics.style.display = "none"; // Oculta los subtemas
            }
        }
    </script>

</body>
</html>
