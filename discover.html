<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .subject {
            background-color: #e0f7e9;
            border-radius: 8px;
            width: 45%;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .subject-header {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .subject-header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .subject-header h2 {
            font-size: 1.5rem;
        }

        .subtopics {
            display: none;
            list-style: none;
            padding-left: 20px;
            margin-top: 10px;
        }

        .subtopics li {
            padding: 5px 0;
        }

        .subtopics li:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Matemáticas -->
        <div class="subject">
            <div class="subject-header" onclick="toggleSubtopics('math')">
                <img src="math-icon.png" alt="Math Icon">
                <h2>Mathematics</h2>
            </div>
            <ul id="math" class="subtopics">
                <li>Algebra</li>
                <li>Geometry</li>
                <li>Calculus</li>
            </ul>
        </div>

        <!-- Ciencia -->
        <div class="subject">
            <div class="subject-header" onclick="toggleSubtopics('science')">
                <img src="science-icon.png" alt="Science Icon">
                <h2>Science</h2>
            </div>
            <ul id="science" class="subtopics">
                <li>Physics</li>
                <li>Chemistry</li>
                <li>Biology</li>
            </ul>
        </div>

        <!-- Computación -->
        <div class="subject">
            <div class="subject-header" onclick="toggleSubtopics('computing')">
                <img src="computing-icon.png" alt="Computing Icon">
                <h2>Computing</h2>
            </div>
            <ul id="computing" class="subtopics">
                <li>Programming</li>
                <li>Web Development</li>
                <li>Algorithms</li>
            </ul>
        </div>

        <!-- Economía -->
        <div class="subject">
            <div class="subject-header" onclick="toggleSubtopics('economy')">
                <img src="economy-icon.png" alt="Economy Icon">
                <h2>Economics</h2>
            </div>
            <ul id="economy" class="subtopics">
                <li>Microeconomics</li>
                <li>Macroeconomics</li>
                <li>Personal Finance</li>
            </ul>
        </div>
    </div>

    <script>
        function toggleSubtopics(id) {
            const subtopics = document.getElementById(id);
            if (subtopics.style.display === 'none' || subtopics.style.display === '') {
                subtopics.style.display = 'block';
            } else {
                subtopics.style.display = 'none';
            }
        }
    </script>
</body>
</html>
