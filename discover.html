<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Discover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 80%;
            padding: 20px;
            background-color: white;
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .chatbot-placeholder {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-left: 10px;
            font-size: 18px;
            text-align: center;
            width: 200px;
        }

        .subject-list {
            width: 30%;
        }

        .subject {
            margin-bottom: 20px;
        }

        .subject-title {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
        }

        .topics {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            display: none;
        }

        .efa-logo {
            text-align: center;
            margin-left: 20px;
        }

        .efa-logo img {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .efa-logo h1 {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button">Back</button>

        <div class="chatbot-placeholder">
            Aqu√≠ voy a poner el chatbot
        </div>

        <div class="subject-list">
            <div class="subject">
                <button class="subject-title" onclick="toggleTopics('maths')">Mathematics</button>
                <div id="maths" class="topics">
                    <p>Maths</p>
                    <p>Geometry Calculator</p>
                    <p>Calculator</p>
                </div>
            </div>

            <div class="subject">
                <button class="subject-title" onclick="toggleTopics('languages')">Languages</button>
                <div id="languages" class="topics">
                    <p>Learn a Language</p>
                    <p>Translator</p>
                </div>
            </div>
        </div>

        <div class="efa-logo">
            <img src="logo.png" alt="EFA Logo">
            <h1>What are you going to study?</h1>
        </div>
    </div>

    <script>
        function toggleTopics(id) {
            const topics = document.getElementById(id);
            if (topics.style.display === "block") {
                topics.style.display = "none";
            } else {
                topics.style.display = "block";
            }
        }
    </script>
</body>
</html>
