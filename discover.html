<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Discover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left section for topics and chatbot */
        .left-section {
            width: 50%;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .chatbot-placeholder {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 60px; /* Below the back button */
            font-size: 18px;
            text-align: center;
            width: 250px;
            margin-bottom: 30px;
        }

        .subject-list {
            width: 100%;
        }

        .subject {
            margin-bottom: 20px;
        }

        .subject-title {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
        }

        .topics {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            margin-top: 5px;
            display: none;
        }

        /* Right section for logo and text */
        .right-section {
            width: 50%;
            padding: 40px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .efa-logo img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .efa-logo h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                width: 100%;
                box-shadow: none;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left section -->
        <div class="left-section">
            <button class="back-button">Back</button>

            <div class="chatbot-placeholder">
                Here will be the chatbot
            </div>

            <div class="subject-list">
                <div class="subject">
                    <button class="subject-title" onclick="toggleTopics('maths')">Mathematics</button>
                    <div id="maths" class="topics">
                        <p>Maths</p>
                        <p>Geometry Calculator</p>
                        <p>Calculator</p>
                    </div>
                </div>

                <div class="subject">
                    <button class="subject-title" onclick="toggleTopics('languages')">Languages</button>
                    <div id="languages" class="topics">
                        <p>Learn a Language</p>
                        <p>Translator</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right section -->
        <div class="right-section">
            <div class="efa-logo">
                <img src="logo.png" alt="EFA Logo">
                <h1>What are you going to study?</h1>
            </div>
        </div>
    </div>

    <script>
        function toggleTopics(id) {
            const topics = document.getElementById(id);
            if (topics.style.display === "block") {
                topics.style.display = "none";
            } else {
                topics.style.display = "block";
            }
        }
    </script>
</body>
</html>
