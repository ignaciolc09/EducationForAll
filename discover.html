<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFA - Education For All</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
        }

        .left {
            width: 50%;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .back-button button {
            background-color: #0069d9;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot button {
            background-color: #6c6c6c;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subject {
            background-color: #5bff87;
            color: white;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .topics {
            display: none;
            padding-left: 20px;
        }

        .topics button {
            background-color: #66cc66;
            color: white;
            width: 100%;
            text-align: left;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .study-question {
            margin-top: 50px;
        }

        .study-question h2 {
            font-size: 24px;
            color: #003366; /* Azul fuerte */
        }

        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="back-button">
                <button>Back</button>
            </div>
            <div class="chatbot">
                <button>Chatbot</button>
            </div>
            <div class="subjects">
                <button class="subject" onclick="toggleTopics('maths')">Mathematics</button>
                <div id="maths" class="topics">
                    <button>Maths</button>
                    <button>Geometry Calculator</button>
                    <button>Calculator</button>
                </div>
                <button class="subject" onclick="toggleTopics('languages')">Languages</button>
                <div id="languages" class="topics">
                    <button>Learn a Language</button>
                    <button>Translator</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="logo">
                <img src="https://via.placeholder.com/150" alt="EFA Logo">
            </div>
            <div class="study-question">
                <h2>What are you going to study?</h2>
            </div>
        </div>
    </div>

    <script>
        function toggleTopics(id) {
            var topics = document.getElementById(id);
            if (topics.style.display === "block") {
                topics.style.display = "none";
            } else {
                topics.style.display = "block";
            }
        }
    </script>
</body>
</html>
