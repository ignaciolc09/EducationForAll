<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education For All (EFA)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0f4b5c;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .back-btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .subjects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .subject {
            background-color: #43a047;
            color: white;
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        .subject i {
            font-size: 30px;
            margin-right: 10px;
        }

        .subject-label {
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle {
            display: none;
        }

        .toggle:checked + .subject-label + .subtopics {
            display: block;
        }

        .subtopics {
            display: none;
            padding-top: 10px;
            padding-left: 10px;
        }

        .subtopics p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>EFA - Education For All</h1>
        <p>What are you going to study today?</p>
        <button class="back-btn" onclick="window.history.back()">Back</button>
    </div>

    <!-- Discover Section -->
    <div class="container">
        <div class="subjects">
            <!-- MatemÃ¡ticas -->
            <div class="subject">
                <input type="checkbox" id="math" class="toggle">
                <label for="math" class="subject-label">
                    <i class="fas fa-calculator"></i> Mathematics
                </label>
                <div class="subtopics">
                    <p>Maths</p>
                    <p>Geometry Calculator</p>
                    <p>Calculator</p>
                </div>
            </div>

            <!-- Lenguajes -->
            <div class="subject">
                <input type="checkbox" id="languages" class="toggle">
                <label for="languages" class="subject-label">
                    <i class="fas fa-language"></i> Languages
                </label>
                <div class="subtopics">
                    <p>Learn a Language</p>
                    <p>Translator</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
